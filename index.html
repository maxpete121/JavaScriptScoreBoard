<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container-fluid">
    <section class="text-center row justify-content-center">
        <h1 class="col-4 border rounded-4 bg-dark text-light p-3">Superbowl</h1>
    </section>
    <section class="row justify-content-evenly">
        <div class="d-flex flex-column align-items-center col-2 patScore">
            <h2>Patriots</h2>
            <div class="patNumber text-center">
                <h3>Score</h3>
                <span id="home">0</span>
            </div>
            <button class="patButton" onclick="homeScore()">Field Goal <i class="mdi mdi-goal"></i></button>
            <button class="patButton" onclick="homePoint()">Touchdown</button>
            <button class="patButton" onclick="removePat()">Remove Point</button>
        </div>
        <div class="d-flex flex-column align-items-center col-2 eagleScore">
            <h3>Eagles</h3>
            <div class="eagleNumber text-center text-dark">
                <h3>Score</h3>
                <span id="away">0</span>
            </div>
            <button class="eagleButton" onclick="awayScore()">Field Goal</button>
            <button class="eagleButton" onclick="awayPoint()">Touchdown</button>
            <button class="eagleButton" onclick="removeEagle()">Remove Point</button>
        </div>
    </section>
    <section class="row justify-content-center">
        <div class="col-4 bg-dark text-light text-center rounded-4 mt-5 p-3" style="display: none;" id="pats-win">
            <h1>Patriots Win!</h1>
            <button onclick="restartGame()">Restart Game</button>
        </div>
        <div class="col-4 bg-dark text-light text-center rounded-4 mt-5 p-3" style="display: none;" id="eagles-win">
            <h1>Eagles Win!</h1>
            <button onclick="restartGame()">Restart Game</button>
        </div>
    </section>

    <script src="app.js"></script>
    
</body>
</html>
