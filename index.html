<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container-fluid">
    <section class="text-center row d-flex flex-column align-items-center mt-3">
        <h1 class="col-4 border rounded-4 bg-dark text-light p-3">Superbowl</h1>
        <h3 class="p-2 bg-dark border rounded-4 text-light col-2">First to 30!</h3>
    </section>
    <section class="row mt-5 justify-content-evenly">
        <div class="col-2 d-flex text-light patGames rounded-2">
            <h4 class="me-1">Wins:</h4>
            <h4 id="pat-games-won">0</h4>
            <h4 class="ms-4 me-1">Losses:</h4>
            <h4 id="pat-games-lost">0</h4>
        </div>
        <div class="col-2 d-flex text-light eagleGame text-center rounded-2">
            <h4 class="me-1">Wins:</h4>
            <h4 id="eagles-games-won">0</h4>
            <h4 class="ms-4 me-1">Losses:</h4>
            <h4 id="eagles-games-lost">0</h4>
        </div>
    </section>
    <section class="row justify-content-evenly mt-1">
        <div class="d-flex flex-column align-items-center col-2 mt-2 patScore">
            <h2>Patriots</h2>
            <div class="patNumber text-center">
                <h3>Score</h3>
                <span id="home">0</span>
            </div>
            <button class="patButton" onclick="homeScore()">Field Goal <i class="mdi mdi-goal"></i></button>
            <button class="patButton" onclick="homePoint()">Touchdown</button>
            <button class="patButton" onclick="removePat()">Remove Point</button>
        </div>
        <div class="d-flex flex-column align-items-center col-2 mt-2 eagleScore">
            <h3>Eagles</h3>
            <div class="eagleNumber text-center text-dark">
                <h3>Score</h3>
                <span id="away">0</span>
            </div>
            <button class="eagleButton" onclick="awayScore()">Field Goal</button>
            <button class="eagleButton" onclick="awayPoint()">Touchdown</button>
            <button class="eagleButton" onclick="removeEagle()">Remove Point</button>
        </div>
    </section>
    <section class="row justify-content-center">
        <div class="col-4 bg-dark text-light text-center rounded-4 mt-5 p-3" style="display: none;" id="pats-win">
            <h1>Patriots Win!</h1>
            <button onclick="restartGame()">Restart Game</button>
        </div>
        <div class="col-4 bg-dark text-light text-center rounded-4 mt-5 p-3" style="display: none;" id="eagles-win">
            <h1>Eagles Win!</h1>
            <button onclick="restartGame()">Restart Game</button>
        </div>
    </section>

    <script src="app.js"></script>
    
</body>
</html>
